    loc: [BN35, BN34, BP34, BL32]
  qsfp_sda:
    iostd: LVCMOS18
    loc: [BN30, BM30, BP32, BM34]
  qsfp_scl:
    iostd: LVCMOS18
    loc: [BN29, BL30, BN32, BM32]
  pcie_refclk_p:
    loc: AR15
  pcie_gty_rx_p:
    loc:
      - AL2
      - AM4
