name: adm_pcie_9h7
manufacturer: Xilinx
fpga: xcvu37p-fsvh2892-2-e
family: ultrascaleplus
backend_target: vivado
mmbus_architecture: AXI4-Lite
mmbus_base_address: 0x10000000
# How to address each 32-bit (i.e. 4 indicates byte-addressable)
mmbus_address_alignment: 4
sources: []
constraints: []
pcie:
  loc: PCIE4C_X1Y0
  use_tandem: True
onehundredgbe:
  refclk_freq_str: "161.1328125"
  cmac_loc:
    - CMACE4_X0Y3
    - CMACE4_X0Y4
    - CMACE4_X0Y5
provides:
  - qsfp0
  - qsfp1
  - qsfp2
  - qsfp3
pins:
  sys_clk_p:
    loc: BJ9
    iostd: LVDS
  sys_clk_n:
    loc: BK9
    iostd: LVDS
  # Use GPIO 9,10,11,12 for SPI
  miso:
    loc: BJ29
    iostd: LVCMOS18
  mosi:
    loc: BG32
    iostd: LVCMOS18
  sclk:
    loc: BF32
    iostd: LVCMOS18
  cs_n:
    loc: BK30
    iostd: LVCMOS18
  led:
    iostd: LVCMOS18
    loc:
      - BF53
      - BG48
      - BG49
      - BE54
      - BE53
  # PCI Express lanes
  pcie_rst_n:
    loc: BF41
    iostd: LVCMOS18
  qsfp_mgt_ref_clk_p:
    loc:
      - AJ15
      - AD13
      - AG40
      - AB42
  qsfp_mgt_ref_clk_n:
    loc:
      - AJ14
      - AD12
      - AG41
      - AB43
  qsfp_mgt_rx_p:
